<body class="mdui-drawer-body-left">
  <button style="font-weight: 600;font-style: italic;" class="mdui-btn" mdui-drawer="{target: '#left-drawer'}">
    <i class="mdui-icon material-icons">&#xe5cb;</i>
  </button>

  <div style="background-color: white;" class="mdui-drawer mdui-shadow-15 big_body" id="left-drawer">
    <center>
      <div class="title1">
        广州地铁线路查询
      </div>
    </center>

    <div class="start No2_body">
      <i style="color: dimgray;" class="mdui-icon material-icons">&#xe569;</i>
      <label style="font-weight: 800;font-size: 16px;color: dimgray;">起点：</label>
      <br />
      <i style="color: dimgray;" class="mdui-icon material-icons">&#xe5cc;</i>
      <select class="mdui-select line" mdui-select="{position: 'bottom'}"></select>
      <br />
      <i style="color: dimgray;" class="mdui-icon material-icons">&#xe5cc;</i>
      <select id="Start_2" class="mdui-select terminal"></select>
      <br />
    </div>
    <div class="end No2_body">
      <i style="color: dimgray;" style="color: dimgray;" class="mdui-icon material-icons">&#xe569;</i>
      <label style="font-weight: 800;font-size: 16px;color: dimgray;">终点：</label>
      <br />
      <i style="color: dimgray;" class="mdui-icon material-icons">&#xe5cc;</i>
      <select class="mdui-select line" mdui-select="{position: 'bottom'}"></select>
      <br />
      <i class="mdui-icon material-icons">&#xe5cc;</i>
      <select id="End_2" class="mdui-select terminal "></select>
    </div>
    <center>
      <div class="op">
        <button class=" bbt search mdui-btn mdui-color-theme-accent mdui-ripple">搜索最短路径</button>
      </div>
    </center>
    <div class="mdui-divider"></div>

  </div>
  <div class="mdui-dialog" id="dia">
    <div class="mdui-dialog-content">
      <div class="mdui-dialog-title">搜索结果</div>
      <div class="result_s">
        <i class="mdui-icon material-icons">&#xe192;</i>
        <span class="desc s2"></span>
        <br />
        <br />
        <span class="result s2"></span>

      </div>
      <div class="mdui-dialog-actions">
        <button onclick="closedia()" id="qr_bt" class="mdui-btn mdui-ripple">确认</button>
      </div>
    </div>
  </div>

  <style tyle="text/css">
    html,
    body {
      /* width: 100%; */
      height: 100%;
    }

    #mainViewContainer {
      width: 95%;
      height: 90%;
      border: 1px solid black;
      margin: 10px;
      padding: 10px;
      overflow: hidden;
    }

    #mainView {
      width: 100%;
      height: 100%;
      min-height: 100%;
      display: inline;
    }

    .thumbViewClass {
      border: 1px solid black;
      position: absolute;
      bottom: 5px;
      /* left: 350px; */
      width: 20%;
      height: 30%;
      margin: 3px;
      margin-left: 10px;
      padding: 3px;
      overflow: hidden;
      z-index: 100;
    }

    #thumbView {
      z-index: 110;
      background: white;
    }

    #scopeContainer {
      z-index: 120;
    }
  </style>

  <div id="mainViewContainer">
    <embed id="mainView" type="image/svg+xml" src="metro.svg" />
  </div>

  <div id="thumbViewContainer">
    <svg id="scopeContainer" class="thumbViewClass">
      <g>
        <rect id="scope" fill="red" fill-opacity="0.1" stroke="red" stroke-width="2px" x="0" y="0" width="0"
          height="0" />
        <line id="line1" stroke="red" stroke-width="2px" x1="0" y1="0" x2="0" y2="0" />
        <line id="line2" stroke="red" stroke-width="2px" x1="0" y1="0" x2="0" y2="0" />
      </g>
    </svg>
    <embed id="thumbView" type="image/svg+xml" src="metro.svg" class="thumbViewClass" />
  </div>

  <!-- zoom 注释掉这里的代码才能用onclick，还没解决 -->
  <script src="./svg-pan-zoom.js" type="text/javascript"></script>
  <script src="./thumbnailViewer.js" type="text/javascript"></script>
  <script type="text/javascript">
    thumbnailViewer({ mainViewId: 'mainView', thumbViewId: 'thumbView' });
  </script>
